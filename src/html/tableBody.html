<tbody>
  @@for (var i = 0; i < arr.length; i++) {
  <tr>
    <td><label for="`+arr[i].title+`">`+arr[i].title+`</label></td>
    <td>
      <input id="`+arr[i].title+`" name="`+arr[i].title+`" type="number" minlength="0" maxlength="3"/>
    </td>
    <td data-feet="`+arr[i].feet+`">`+arr[i].feet+`</td>
    <td data-qty="`+arr[i].title+`">0</td>
  </tr>
  }
</tbody>
